<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Dodger</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <h1 class="game-title">Asteroid Dodger</h1>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="volumeControls">
    <button id="volDown">ðŸ”‰</button>
    <button id="volUp">ðŸ”Š</button>
    <button id="muteBtn">ðŸ”‡</button>
  </div>

  <!-- Game Buttons -->
  <div id="gameButtons" style="margin-top: 20px; text-align: center;">
    <button id="pauseBtn">Pause Game</button>
    <button id="newGameBtn">New Game</button>
    <button id="resetScoreBtn">Reset High Score</button>
    <button id="instructionsBtn">Instructions</button>
  </div>

  <!-- ðŸŒŸ Start Menu -->
  <div id="startMenu">
    <div class="start-panel">
      <h2>Welome to Asteroid Dodger!</h2>
      <button id="startGameBtn">Start Game</button>
      <button id="startInstructionsBtn">Read Instructions</button>
    </div>
  </div>

  <!-- ðŸ“˜ Instructions Modal -->
  <div id="instructionsModal" class="modal">
    <div class="modal-content">
      <h2>How to Play</h2>
      <ul>
        <li>Use <strong>Arrow Up</strong> to move up</li>
        <li>Use <strong>Arrow Down</strong> to move down</li>
        <li>Avoid all asteroids</li>
        <li>Survive as long as possible to increase high score</li>
        <li>Press <strong>P</strong> to pause/resume</li>
        <li>Press <strong>R</strong> to restart after Game Over</li>
      </ul>

      <button id="closeInstructionsBtn" class="close-btn">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>

</body>
</html>
